<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>UI Design</title>
    <!-- Description, Keywords and Author -->
    <link th:href="@{/css/style-304.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


<!-- Resume Starts -->
<div class="resume">
    <!-- Sidebar -->
    <div th:replace="header :: header"></div>
    <!-- Main -->
    <div class="main-block bg-white">
        <div class="objective">
            <h3>Добавление покупателя</h3>
            <div class="objective-content">
                <!-- Контент -->
                <div>
                    <form th:action="@{/managers/clients/buyers/add}"
                          th:object="${buyer}" method="post" enctype="multipart/form-data">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Описание</th>
                                <th>Поле ввода</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td scope="row"><p> ФИО </p></td>
                                <td>
                                    <input id="fio" name="fio" th:value="${buyer.getFio()!=null}?${#strings.trim(buyer.getPhone())}" placeholder="Фамилия Имя Отчество" class="form-control" type="text" />
                                    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Номер и серия паспорта </p></td>
                                <td>
                                    <input id="passport" name="passport" th:value="${buyer.getPassport()!=null}?${#strings.trim(buyer.getPassport())}" placeholder="Данные паспорта" class="form-control" type="text" />
                                    <div style="color:red" th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}"></div>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Телефон </p></td>
                                <td>
                                    <input id="phone" name="phone" th:value="${buyer.getPhone()!=null}?${#strings.trim(buyer.getPhone())}" placeholder="Номер телефона" class="form-control" type="text" />
                                    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><p>Добавить документы</p></td>
                                <td>
                                    <div class="mb-3">
                                        <label class="form-label">Добавить документы</label>
                                        <input class="form-control" type="file" name="fileName" multiple="multiple"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Описание </p></td>
                                <td>
                                    <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </form>
                </div>
                <!-- Clearfix -->
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- Resume Ends -->

    <!-- Javascript files -->
    <!-- jQuery -->
</body>
</html>
