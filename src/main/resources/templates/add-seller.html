<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>UI Design</title>
    <!-- Description, Keywords and Author -->
    <link th:href="@{/css/style-304.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


<!-- Resume Starts -->
<div class="resume">
    <!-- Sidebar -->
    <div th:replace="header :: header"></div>
    <!-- Main -->
    <div class="main-block bg-white">
        <div class="objective">
            <h3>Добавление продавца</h3>
            <div class="objective-content">
                <!-- Контент -->
                <div>
                    <form th:action="@{/managers/clients/sellers/add}"
                          th:object="${seller}" method="post" enctype="multipart/form-data">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Описание</th>
                                <th>Поле ввода</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td scope="row"><p> ФИО </p></td>
                                <td>
                                    <input th:field="*{fio}" placeholder="Фамилия Имя Отчество" class="form-control" type="text" name="price"/>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Номер и серия паспорта </p></td>
                                <td>
                                    <input th:field="*{passport}" placeholder="Данные паспорта" class="form-control" type="text" name="price"/>
                                </td>
                            </tr>
                            <tr>
                                <td><p>Добавить документы</p></td>
                                <td>
                                    <div class="mb-3">
                                        <label class="form-label">Добавить документы</label>
                                        <input class="form-control" type="file" name="fileName" multiple="multiple"/>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </form>
                </div>
                <!-- Clearfix -->
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- Resume Ends -->

    <!-- Javascript files -->
    <!-- jQuery -->
</body>
</html>
