<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>UI Design</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your,Keywords">
    <meta name="author" content="ResponsiveWebInc">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <!-- Bootstrap CSS -->

    <!-- Main CSS -->

    <link th:href="@{/css/style-304.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


<!-- Resume Starts -->
<div class="resume">
    <!-- Sidebar -->
    <div class="r-sidebar">
        <div class="r-sidebar-item">
            <!-- Sidebar Image -->
            <!-- Name -->
            <div class="name">
                <h3 th:text="${#request.userPrincipal.name}"></h3>
                <br></br>
                <a th:href="@{/logout}">выйти</a>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- Detail -->
        <div class="r-detail">
            <div class="col-md-3 col-sm-4 col-padd">
                <!-- UI Item -->
                <div class="ui-item">
                    <!-- Unordered list -->
                    <ul class="list-unstyled">
                        <li><a href="/managers/objects">Объекты</a></li>
                        <li><a href="/managers/clients/sellers">Продавцы</a></li>
                        <li><a href="">Покупатели</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Social -->
    </div>
    <!-- Main -->
    <div class="main-block bg-white">
        <div class="objective">
            <h3>Добавление продавца</h3>
            <div class="objective-content">
                <!-- Контент -->
                <div class="row">
                    <form th:action="@{/managers/clients/sellers/add}"
                          th:object="${seller}" method="post" enctype="multipart/form-data">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Описание</th>
                                <th>Поле ввода</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td scope="row"><p> ФИО </p></td>
                                <td>
                                    <input th:field="*{fio}" placeholder="Фамилия Имя Отчество" class="form-control" type="text" name="price"/>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Номер и серия паспорта </p></td>
                                <td>
                                    <input th:field="*{passport}" placeholder="Данные паспорта" class="form-control" type="text" name="price"/>
                                </td>
                            </tr>
                            <tr>
                                <td><p>Добавить документы</p></td>
                                <td>
                                    <div class="mb-3">
                                        <label class="form-label">Добавить документы</label>
                                        <input class="form-control" type="file" name="fileName" multiple="multiple"/>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </form>
                </div>
                <!-- Clearfix -->
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- Resume Ends -->

    <!-- Javascript files -->
    <!-- jQuery -->
</body>
</html>
