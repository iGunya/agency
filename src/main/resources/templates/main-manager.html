<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>UI Design</title>

    <!-- Styles -->
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font awesome CSS -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">-->
<!--    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>-->
    <!-- Main CSS -->
    <link th:href="@{/css/style-304.css}" rel="stylesheet"/>

</head>

<body>


<!-- Resume Starts -->
<div class="resume">
    <!-- Sidebar -->
    <div th:replace="header :: header"></div>
    <!-- Main -->
    <div class="main-block bg-white">
        <div class="objective">
            <h3>Объекты</h3>
            <div class="objective-content">
                <!-- Контент -->
                <div class="row">
                    <div class="col-sm-6">
                        <p><a href="/managers/objects/add">
                        <div class="card">
                            <div class="row no-gutters">
                                <div class="col-md-6">
                                    <img src="/image/add.png" class="card-img" alt="..."/>
                                </div>
                            </div>
                        </div>
                        </a></p>
                    </div>
                    <div th:each="obgect, iterStatus : ${objects}">
                        <div class="col-sm-6">
                            <p><a href="sample.html">
                            <div class="card">
                                <div class="row no-gutters">
                                    <div class="col-md-6">
                                        <img src="/image/city.jpg" class="card-img" alt="..."/>
                                        <h5 class="card-title" th:text="${obgect.adress}"></h5>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="card-body">
                                            <p class="card-text"th:text="${obgect.square}"></p>
                                            <p class="card-text"th:text="${obgect.countRoom}"></p>
                                            <p class="card-text">цена:<br th:text="${obgect.price}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Clearfix -->
            <div class="clearfix"></div>
        </div>
    </div>
</div>
        <!-- Resume Ends -->

        <!-- Javascript files -->
        <!-- jQuery -->

</body>
</html>
