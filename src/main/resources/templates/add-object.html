<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>UI Design</title>

    <link th:href="@{/css/style-304.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


<!-- Resume Starts -->
<div class="resume">
    <!-- Sidebar -->
    <div th:replace="header :: header"></div>
    <!-- Main -->
    <div class="main-block bg-white">
        <div class="objective">
            <h3 th:text="${type}+' объекта'"></h3>
            <div class="objective-content">
                <!-- Контент -->
                <div>
                    <form th:action="@{/managers/objects/add}"
                          th:object="${obgect}" method="post" enctype="multipart/form-data">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Описание</th>
                                <th>Поле ввода</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td scope="row"><p> Тип объекта </p></td>
                                <td>
                                    <div class="form-group col-md-4">
                                        <select id="typeObject" name="typeObject" class="form-control">
                                            <th:block th:if="${not #strings.isEmpty(updateObject.typeObject)}">
                                                <option th:each="to : ${typeObject}"
                                                        th:value="${to.typeObject}" th:text="${to.typeObject}"
                                                        th:selected="${updateObject.typeObject.typeObject.contains(to.typeObject)}">
                                                </option>
                                            </th:block>
                                            <th:block th:unless="${not #strings.isEmpty(updateObject.typeObject)}">
                                                <option th:each="to : ${typeObject}"
                                                        th:value="${to.typeObject}" th:text="${to.typeObject}">
                                                </option>
                                            </th:block>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Адрес </p></td>
                                <td>
                                    <input name="adress" th:value="${not #strings.isEmpty(updateObject.adress)}?${#strings.trim(updateObject.adress)}" placeholder="Адрес" class="form-control" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Площадь </p></td>
                                <td>
                                    <input name="square" th:value="${not #strings.isEmpty(updateObject.square)}?${#strings.trim(updateObject.square)}" placeholder="Площадь" class="form-control" type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Количество этажей </p></td>
                                <td>
                                    <input name="countFloor" th:value="${not #strings.isEmpty(updateObject.countFloor)}?${#strings.trim(updateObject.countFloor)}" placeholder="Количество этажей" class="form-control" type="text"
                                           />
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Количество комнат </p></td>
                                <td>
                                    <input name="countRoom" th:value="${not #strings.isEmpty(updateObject.countRoom)}?${#strings.trim(updateObject.countRoom)}" placeholder="Количество комнат" class="form-control" type="text"
                                           />
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Цена продажи </p></td>
                                <td>
                                    <input name="price" th:value="${not #strings.isEmpty(updateObject.price)}?${#strings.trim(updateObject.price)}" placeholder="Цена продажи" class="form-control" type="text"/>
                                </td>
                            </tr>
                            <th:block th:if="${updateObject!=null}">
                                <input type="hidden" name="idObject" th:value="${updateObject.getIdObject()}"/>
                            </th:block>
                            <tr>
                                <td scope="row"><p> Цена продавца </p></td>
                                <td>
                                    <input name="realPrice" th:value="${not #strings.isEmpty(updateObject.realPrice)}?${#strings.trim(updateObject.realPrice)}" placeholder="Цена продавца" class="form-control" type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Описание </p></td>
                                <td>
                                    <textarea name="description" th:field="${updateObject.description}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"><p> Тип продажи </p></td>
                                <td>
                                    <div class="form-group col-md-4">
                                        <select id="typeMove" name="typeMove"  class="form-control">
                                            <th:block th:if="${not #strings.isEmpty(updateObject.typeMove)}">
                                                <option th:each="tm : ${typeMove}"
                                                        th:value="${tm.typeMove}" th:text="${tm.typeMove}"
                                                        th:selected="${updateObject.typeMove.typeMove.contains(tm.typeMove)}">
                                                </option>
                                            </th:block>
                                            <th:block th:unless="${not #strings.isEmpty(updateObject.typeMove)}">
                                                <option th:each="tm : ${typeMove}"
                                                        th:value="${tm.typeMove}" th:text="${tm.typeMove}">
                                                </option>
                                            </th:block>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><p>Добавить фото</p></td>
                                <td>
                                    <div class="mb-3">
                                        <label class="form-label">Добавить фото</label>
                                        <input class="form-control" type="file" name="fileName" multiple="multiple"/>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Clearfix -->
    <div class="clearfix"></div>
</div>

</body>
</html>
